<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador de Tarefas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="logo">
            <h1>
                <span class="logo--1">Planejador</span><br>
                <span class="logo--2">de Tarefas</span>
            </h1>
        </div>
        <div class="date">
            <h2>Data:</h2>
            <div class="show--date"></div>
        </div>
    </header>
    <div class="container">
        <aside id="menu">
            <div class="menu--opened">
                <div class="plans">
                    <button class="new-plan-btn">Novo Plano</button>
                    <div class="plan-creator hide">
                        <form action="" id="plan--creator--form">
                            <label>
                                Nome do Plano: <br>
                                <input type="text" id="plan-name" placeholder="Nome do Plano" required>
                            </label>
                            <label>
                                Data de término do plano: <br>
                                <input type="date" id="date" required>
                            </label>
                            <div class="plan--creator--buttons">
                                <button type="submit">Criar</button>
                                <button type="reset">Cancelar</button>
                            </div>
                        </form>
                    </div>
                    <li class="plan-model hide">
                        <div class="plan">Plano 1 <span>ver</span></div>
                        <button class="new-task-btn">Nova Tarefa</button>
                        <button class="delete-plan-btn">Deletar Plano</button>
                    </li>
                    <ul class="plans--list">
                        
                    </ul>
                </div>
            </div>
            <div class="menu-closed">
                <svg class="menu--button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
            </div>
            <footer>Desenvolvido por Daniel Firme</footer>
        </aside>
        <div class="post-it-area model hide" draggable="true">
            <div class="post-it--main">
                <div class="pi--icons flex-end">
                    <svg class="pi--icon--hourglass hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 24C0 10.75 10.75 0 24 0H360C373.3 0 384 10.75 384 24C384 37.25 373.3 48 360 48H352V66.98C352 107.3 335.1 145.1 307.5 174.5L225.9 256L307.5 337.5C335.1 366 352 404.7 352 445V464H360C373.3 464 384 474.7 384 488C384 501.3 373.3 512 360 512H24C10.75 512 0 501.3 0 488C0 474.7 10.75 464 24 464H32V445C32 404.7 48.01 366 76.52 337.5L158.1 256L76.52 174.5C48.01 145.1 32 107.3 32 66.98V48H24C10.75 48 0 37.25 0 24V24zM99.78 384H284.2C281 379.6 277.4 375.4 273.5 371.5L192 289.9L110.5 371.5C106.6 375.4 102.1 379.6 99.78 384H99.78zM284.2 128C296.1 110.4 304 89.03 304 66.98V48H80V66.98C80 89.03 87 110.4 99.78 128H284.2z"/></svg>
                    <svg class="pi--icon--checked hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M243.8 339.8C232.9 350.7 215.1 350.7 204.2 339.8L140.2 275.8C129.3 264.9 129.3 247.1 140.2 236.2C151.1 225.3 168.9 225.3 179.8 236.2L224 280.4L332.2 172.2C343.1 161.3 360.9 161.3 371.8 172.2C382.7 183.1 382.7 200.9 371.8 211.8L243.8 339.8zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg>
                    <svg class="pi--icon--plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M175 175C184.4 165.7 199.6 165.7 208.1 175L255.1 222.1L303 175C312.4 165.7 327.6 165.7 336.1 175C346.3 184.4 346.3 199.6 336.1 208.1L289.9 255.1L336.1 303C346.3 312.4 346.3 327.6 336.1 336.1C327.6 346.3 312.4 346.3 303 336.1L255.1 289.9L208.1 336.1C199.6 346.3 184.4 346.3 175 336.1C165.7 327.6 165.7 312.4 175 303L222.1 255.1L175 208.1C165.7 199.6 165.7 184.4 175 175V175zM512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256zM256 48C141.1 48 48 141.1 48 256C48 370.9 141.1 464 256 464C370.9 464 464 370.9 464 256C464 141.1 370.9 48 256 48z"/></svg>
                </div>
                <div class="pi-textarea">Fazer compras</div>
                <div class="pi-arrows-area flex-end">
                    <svg class="pi--arrow-left hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    <svg class="pi--arrow-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                </div>
            </div>
            <div class="post-it--float hide">
                <svg class="pi--xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
                <div class="pi--float--buttons">
                    <button class="pi--edit">Editar</button>
                    <button class="pi--delete">Deletar</button>
                </div>
            </div>
            <div class="pi-textarea-edit hide">
                <svg class="pi--xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"/></svg>
                <form action="" id="textarea-form-edit">
                    <label>
                        Nome da Tarefa: <br>
                        <input id="tfe--task--name" type="text" required>
                    </label>
                    <label>
                        Cor: <br>
                        <select id="tfe--task--color" required style="width:100%;">
                            <option style="background-color: #81ff81;" value="#81ff81">verde</option>
                            <option style="background-color: #ffbd7b;" value="#ffbd7b">laranja</option>
                            <option style="background-color: #ffcfcf;" value="#ffcfcf">vermelho</option>
                            <option style="background-color: #e2c5ff;" value="#e2c5ff">lilás</option>
                            <option style="background-color: #ffff66;" value="#ffff66">amarelo</option>
                        </select>
                    </label>
                    <button class="tfe--save-btn" type="submit">Salvar</button>
                </form>
            </div>
        </div>
        <main id="tasks--box">
            <div class="task--box">
                <div class="task--box--title" style="font-weight: 300;">Para Fazer</div>
                <div class="task--box--area" data-task="0">
                    <div class="post--it--box--area"></div>
                </div>
            </div>
            <div class="task--box">
                <div class="task--box--title" style="font-weight: 600;">Fazendo</div>
                <div class="task--box--area" data-task="1">
                    <div class="post--it--box--area"></div>
                </div>
            </div>
            <div class="task--box">
                <div class="task--box--title" style="font-weight: 1000;">Feitas</div>
                <div class="task--box--area" data-task="2">
                    <div class="post--it--box--area"></div>
                </div>
            </div>
        </main>
        <div class="new-task-criator hide">
            <form action="" id="ntc--form">
                <label>
                    Nome da Tarefa: <br>
                    <input id="task--name" type="text" required>
                </label>
                <label>
                    Cor: <br>
                    <select id="color--task" required style="width:100%;">
                        <option style="background-color: #81ff81;" selected value="#81ff81">verde</option>
                        <option style="background-color: #ffbd7b;" value="#ffbd7b">laranja</option>
                        <option style="background-color: #ffcfcf;" value="#ffcfcf">vermelho</option>
                        <option style="background-color: #e2c5ff;" value="#e2c5ff">lilás</option>
                        <option style="background-color: #ffff66;" value="#ffff66">amarelo</option>
                    </select>
                </label>
                <div class="ntc--form--buttons">
                    <button type="submit">Criar Tarefa</button>
                    <button type="reset">Cancelar</button>
                </div>
            </form>
        </div>
    </div>








    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
